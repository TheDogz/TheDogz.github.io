<!DOCTYPE html>
<html>
	<head>
	
		<style>
			body, html {
				background-color: #343434;
				font-size: 144px;
				font-family: "Trebuchet MS", sans-serif;
				text-align: center;
				color: white;
				font-weight: 700;
			}
			
			#time {
				font-size: 192px;
			}
		</style>
	
	</head>
	
	<body>
		
		<p id='time'></p>
		<p id='date'></p>
	
	</body>
	
	<script>
		function tick() {
			var d = new Date();
			var s = d.getSeconds() + '';
			var m = d.getMinutes() + '';
			var h = d.getHours() + '';
			
			if (s.length == 1) s = '0' + s;
			if (m.length == 1) m = '0' + m;
			if (h.length == 1) h = '0' + h;
			
			var date, time = h + ':' + m + ':' + s;
			
			if (d.getFullYear() == 2020) {
				date = 'Dec ' + d.getDate() + ', 2020'
			} else {
				date = 'Dec ' + (d.getDate() + 31) + ', 2020'
			}
			
			document.getElementById('time').innerHTML = time;
			document.getElementById('date').innerHTML = date;
		}
		
		tick();
		setInterval(tick, 100);
	</script>
</html>
